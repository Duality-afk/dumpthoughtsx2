{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br><br>
<link rel ="stylesheet" href="{% static 'css/profile.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js" integrity="sha512-F636MAkMAhtTplahL9F6KmTfxTmYcAcjcCkyu0f0voT3N/6vzAuJ4Num55a0gEJ+hRLHhdz3vDvZpf6kqgEa5w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<div class="profile">
    <div class="profile-header-content">
        <div class="profile-heading">
            Welcome to your Profile {{request.user}}
            <br>
            <span style="color: grey;">Your key: <span style="font-weight: 500;"> #{{userkey}}</span></span> 
        </div>
        <center>
          <img src="\static\img\profileheaderimage.png" class="profile-header-image">
          </center>
    </div>

    <center>
    <form method="POST">
      {% csrf_token %}
      <label for="status-label">Status:</label>
      <select id="status" name="status">
        <option value="" selected disabled hidden>{{userstatus}}</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>
      <button class="btn btn-primary btn-sm" type="submit"> <span style="font-weight: 600 ;" ><i class="fa-regular fa fa-check"></i></span></button>


      
    </form>
    
    <br>
    <div class="profile-stats">
        
        <section class="statistics mt-4">
            <div class="row">
              <div class="col-lg-4">
                <div class="box d-flex rounded-2 align-items-center mb-4 mb-lg-0 p-3">
                  <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/null/external-blog-new-media-flaticons-flat-flat-icons-2.png"/>
                  <div class="ms-3">
                    <div class="d-flex align-items-center">
                     
                      <h3 class="mb-0">{{totalposts}}</h3> <span class="d-block ms-2">Posts</span>
                    </div>
                    <p class="fs-normal mb-0">Keep sharing.</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="box d-flex rounded-2 align-items-center mb-4 mb-lg-0 p-3">
                 <img src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/null/external-friends-back-to-school-vitaliy-gorbachev-flat-vitaly-gorbachev.png"/>
                  <div class="ms-3">
                    <div class="d-flex align-items-center">
                      <h3 class="mb-0">{{roomcount}}</h3> <span class="d-block ms-2">Friends</span>
                    </div>
                    <p class="fs-normal mb-0">Talk and let it all out.</p>
                  </div>
                </div>
              </div>
            </div>
          </section>

</div>
<script src="https://kit.fontawesome.com/756186333c.js" crossorigin="anonymous"></script>
{% endblock content %}
